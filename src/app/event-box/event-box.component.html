<nz-card style="height: 300px;" [nzCover]="coverTemplate">
	<span>{{ event.date | date:'E MMM d' }}</span>
	<nz-card-meta nzTitle="{{ event.title }}" nzDescription="{{ event.description }}" [nzAvatar]="avatarTemplate">
	</nz-card-meta>
	<span>{{ event.location }}</span>
</nz-card>
<ng-template #coverTemplate>
	<img alt="example" src="https://gw.alipayobjects.com/zos/rmsportal/JiqGstEfoWAOHiTxclqi.png" />
  </ng-template>
