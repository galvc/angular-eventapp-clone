<div nz-row class="detail__header">
	<div nz-col nzSpan="16">
		<img class="detail__header__cover" alt="example" src="https://gw.alipayobjects.com/zos/rmsportal/JiqGstEfoWAOHiTxclqi.png" />
  </div>
		<div nz-col nzSpan="8">
			<div class="detail__title">
				<h1 nz-title>{{ event.title }}</h1>
				<p>by {{ event.organizers }}</p>
				<p class="display__price">
					{{ event.price | currency }}
				</p>
			</div>

		</div>
	</div>

	<div nz-row class="detail__ticket">
		<div nz-col nzSpan="24">
			<button nz-button nzType="primary" [nzSize]="size" [disabled]="!purchaseBtnDisplay" (click)="handlePurchase(quantity)">Purchase Tickets</button>
			<button nz-button nz-dropdown [nzDropdownMenu]="ticketDropdown">
        {{ dropdownText }}
          <i nz-icon nzType="down"></i>
        </button>
			<!-- only show this if event allows for more than one ticket -->
			<nz-dropdown-menu #ticketDropdown="nzDropdownMenu">
				<ul nz-menu>
					<li nz-menu-item *ngFor="let quantity of [1,2,3]" (click)="handleDropdown(quantity)">
						{{ quantity }} ticket(s): {{ event.price * quantity | currency }}</li>
				</ul>
			</nz-dropdown-menu>
		</div>
	</div>

	<div nz-row class="detail__info">
		<div nz-col nzSpan="16">
			{{ event.description }}
		</div>
		<div nz-col nzSpan="8">
			<p>
				<strong>Location:</strong>
				{{ event.location }}
			</p>
      <p>
        <strong>Date:</strong>
        {{ event.date | date:'longDate' }}
      </p>
      <p>
        <strong>Tickets left:</strong>
        {{ event.quantity }} ticket(s)
        </p>
		</div>
	</div>
